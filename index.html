<!DOCTYPE html>
<html lang= "fr">
     <head>
        <meta charset= "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Accusé de reception digitanie</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
     <body>
         <form id="formulaire" method="post" action="">
            <p>
                 <label>Votre nom</label> : <br><br>
                 <input type="text" name="nom" id="nom" placeholder="Ex : Dupont" required/>
            </p>
            <p>
                <label>Votre Prénom</label> : <br><br>
                <input type="text" name="prenom" placeholder="Ex : Alexandre" required/>
            </p>
            <p>
                <div class="inputBox">
    <label>Adresse e-mail</label> :
    <input type="email" name="user[email]" for="email" id="email" placeholder="Ex : exemple@domaine.com" pattern="'[A-Z0-9a-z._]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}'" required />
    <input type="url" name="user[url]" for="url" placeholder="Ex : /example" onclick="test()" />
    </p></div>
    <p>
    <label>Votre mot de passe</label> : <br><br>
    <input class="input" type="password" name="motdepasse " placeholder="mot de passe" required/>
    </p>
    <p>
    <label>Confirmer votre mot de passe</label> : <br><br>
    <input type="password" name="motdepasse" placeholder="mot de passe"/>
    </p>
    <p>
    <label>Nom de la région</label> : <br><br>
    <input type="text " name="nomregion" required/>
    </p>
    <button onclick="PopUp()">Oui</button>
    <button type="submit" name="envoyer" onclick="validation()">

    </div>
    </form>
        </div>
        <script>
        function validation()
        {
            var email = document.getElementById("email").value;
            var regex = '[A-Z0-9a-z._]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}';
            if(email.match(regex))
            {
                swal("Your email is valid", "", "success");
            }
            else{
                swal("Your email is invalid", "Please retry", "error");
            }
        }

        function PopUp(){
            swal("Your message has been sent sucessful", "Please check out your mail for confirmation", "success");
        }
        </script>
    </body>
</html>
